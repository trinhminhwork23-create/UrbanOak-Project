<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - UrbanOak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>

    <div class="container py-5">
        <a href="trangchu.html" class="home-link mb-4 d-inline-block">
            <i class="bi bi-arrow-left"></i> Quay về trang chủ
        </a>
        
        <h2 class="mb-4"><i class="bi bi-bag me-2"></i>Giỏ hàng của bạn</h2>

        <div class="row g-4">
            <!-- Sản phẩm bên trái -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div id="cart-items">
                            <!-- Sản phẩm sẽ được thêm vào đây -->
                        </div>
                        
                        <div id="empty-message" class="text-center py-5 d-none">
                            <i class="bi bi-bag-x" style="font-size: 4rem; color: #ccc;"></i>
                            <h4 class="mt-3">Giỏ hàng trống!</h4>
                            <p class="text-muted">Chưa có sản phẩm nào trong giỏ hàng của bạn</p>
                            <a href="trangchu.html" class="btn btn-primary">Tiếp tục mua sắm</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tổng cộng bên phải -->
            <div class="col-lg-4">
                <div class="card sticky-top">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-calculator me-2"></i>Tổng cộng</h5>
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tổng sản phẩm:</span>
                            <span id="total-quantity" class="fw-bold">0</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Tổng tiền:</span>
                            <span id="total-price" class="fw-bold text-primary fs-5">0đ</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-grid gap-2">
                            <button id="checkout-btn" class="btn btn-primary btn-lg" onclick="thanhToan()">
                                <i class="bi bi-credit-card me-2"></i>Thanh toán
                            </button>
                            <a href="trangchu.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Tiếp tục mua sắm
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/cart.js"></script>
</body>
</html>
