<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanOak - Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>
    
<div class="container py-5">
    <a href="cart.html" class="home-link">
        <i class="bi bi-arrow-left"></i> Quay về giỏ hàng
    </a>
    
    <div class="row g-4">
        <div class="col-12 col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="h4 mb-4"><i class="bi bi-bag-check me-2"></i>Danh sách sản phẩm</h2>
                    <div class="list">
                        </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-4"><i class="bi bi-credit-card me-2"></i>Thông tin đặt hàng</h2>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,11}" title="Vui lòng nhập số điện thoại hợp lệ (10-11 số)" placeholder="VD: 0123456789" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Quốc gia</label>
                            <select class="form-select" id="country" required>
                                <option value="">Chọn...</option>
                                <option value="Vietnam">Việt Nam</option>
                            </select>
                        </div>

                        <div class="mb-3" id="city-group" style="display: none;">
                            <label for="city" class="form-label">Tỉnh / Thành phố</label>
                            <select class="form-select" id="city" required>
                                <option value="">Chọn...</option>
                            </select>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between mb-2">
                            <span>Tổng sản phẩm:</span>
                            <span class="totalQuantity fw-bold">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span>Thành tiền:</span>
                            <span class="totalPrice fw-bold text-primary">0</span>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 buttonCheckout">
                            Đặt hàng
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/checkout.js"></script>

</body>
</html>
