<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanOak - Đăng nhập / Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <a href="trangchu.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Về trang chủ
    </a>

    <div class="form-container">
        <div class="brand">
            <div class="brand-logo"><i class="fas fa-tree"></i></div>
            <h1>URBANOAK.</h1>
            <p>Nội thất văn phòng đẳng cấp</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Đăng nhập</div>
            <div class="tab" data-tab="register">Đăng ký</div>
        </div>

        <form id="loginForm" class="form active">
            <div class="form-header">
                <h2>Đăng nhập</h2>
            </div>
            <div class="input-group">
                <label for="loginUsername">Tên đăng nhập</label>
                <input type="text" id="loginUsername" required placeholder="Nhập tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" id="loginPassword" required placeholder="Nhập mật khẩu">
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            
            <div id="loginMessage" class="message"></div>
            
            <button type="submit" class="btn">Đăng nhập</button>
            <div class="form-footer">
                Chưa có tài khoản? <a href="#" data-switch="register">Đăng ký ngay</a>
            </div>
        </form>

        <form id="registerForm" class="form">
            <div class="form-header">
                <h2>Đăng ký</h2>
            </div>
            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required placeholder="example@email.com">
            </div>
            <div class="input-group">
                <label for="regFullname">Họ và tên</label>
                <input type="text" id="regFullname" required placeholder="Nhập họ và tên">
            </div>
            <div class="input-group">
                <label for="regUsername">Tên đăng nhập</label>
                <input type="text" id="regUsername" required placeholder="Tạo tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="regPassword">Mật khẩu</label>
                <input type="password" id="regPassword" required placeholder="Tạo mật khẩu">
            </div>
            
            <div class="requirements">
                <h3>Yêu cầu mật khẩu:</h3>
                <ul>
                    <li id="req-len"><i class="far fa-circle"></i> Ít nhất 6 ký tự</li>
                    <li id="req-cap"><i class="far fa-circle"></i> Ít nhất 1 chữ in hoa</li>
                    <li id="req-lower"><i class="far fa-circle"></i> Ít nhất 1 chữ in thường</li>
                    <li id="req-num"><i class="far fa-circle"></i> Ít nhất 1 chữ số</li>
                </ul>
            </div>

            <div id="regMessage" class="message"></div>
            
            <button type="submit" class="btn">Đăng ký</button>
            <div class="form-footer">
                Đã có tài khoản? <a href="#" data-switch="login">Đăng nhập</a>
            </div>
        </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
